<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1b120c;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .main-box {
            background: #2b201a;
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 34px;
            color: #DC7000;
            text-align: center;
            margin-bottom: 10px;
        }

        .welcome {
            background: #1f3a25;
            padding: 20px 5px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: center;
            color: #d7ffe0;
            font-size: 17px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn-dashboard {
            background: #DC7000;
            color: white;
        }

        .btn-dashboard:hover {
            background: #ba4000;
            transform: scale(1.05);
        }

        .btn-logout {
            background: #6e1e1e;
            color: white;
        }

        .btn-logout:hover {
            background: #912d2d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="main-box">
    <h1>Coffee Shop</h1>

    <div class="welcome" th:if="${isAuthenticated}">
        Вітаємо, <strong th:text="${username}">Користувач</strong>! <br>
        Ви успішно увійшли до системи.
    </div>

    <div class="actions" th:if="${isAuthenticated}">
        <a href="/dashboard" class="btn btn-dashboard">Перейти до панелі</a>

        <form action="/logout" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-logout">Вийти</button>
        </form>
    </div>

</div>

</body>
</html>
